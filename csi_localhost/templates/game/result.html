{%load static%}
<!DOCTYPE HTML>

<html>
	<head>
		<title>Treasure Hunt</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
		<noscript><link rel="stylesheet" href="{% static 'assets/css/noscript.css' %}" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper" class="fade-in">

				<!-- Intro -->
					<div id="intro">
                        <h1 style="color: {{result.color}};">{{result.message}}</h1>
                        {%if result.indicator%}
                        <p>Congratulations you can move on to the next question</p>
                        <a href="{%url 'game:quiz'%}" class="button icon solid  fas fa-play scrolly">next</a>
                    
                        {%else %}
                        <p>Sorry try again later</p>
                        <a href="{%url 'game:quiz'%}" class="button icon solid  fas fa-play scrolly">Try again</a>
                        {%endif%}

						
							
                        
                        
                    
				

	





			</div>

		<!-- Scripts -->
		<script src="{% static 'assets/js/jquery.min.js' %}"></script>
		<script src="{% static 'assets/js/jquery.scrollex.min.js' %}"></script>
		<script src="{% static 'assets/js/jquery.scrolly.min.js' %}"></script>
		<script src="{% static 'assets/js/browser.min.js' %}"></script>
		<script src="{% static 'assets/js/breakpoints.min.js' %}"></script>
		<script src="{% static 'assets/js/util.js' %}"></script>
		<script src="{% static 'assets/js/main.js' %}"></script>

	</body>
</html>
