{%load static%}
<!DOCTYPE HTML>

<html>
	<head>
		<title>Treasure Hunt</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
		<noscript><link rel="stylesheet" href="{% static 'assets/css/noscript.css' %}" /></noscript>
	</head>
	<body class="is-preload">

		{%if request.user.is_authenticated%}
		<div class="signout" >
		  <img onclick="show_side_bar(this)" src={{ request.user.socialaccount_set.all.0.get_avatar_url }}>
		  
		</div>
		<div id="sidebar" class="sidebar">
		  <a>{{request.user.profile.nick_name | title}}</a>
		  <a href="{%url 'user_profile:redirect'%}">Rules</a>
		  <a class="logout_button" href="{% url 'user_profile:logout'%}">Logout</a>
		  
		</div>
		{%endif%}
	  <div id="wrapper" class="fade-in" onclick="show_side_bar(this)">
	  
				<!-- Intro -->
					<div id="intro">
						<h1>Before you go!</h1>
						<p>	{%for rule in rules%}{{rule.rule | safe}}{%endfor%}</p>

						
							<a href="{%url 'game:quiz'%}" class="button icon solid  fas fa-play scrolly">Continue</a>
                        
                        
                    </div>
                    <!-- Nav -->
					<nav id="nav">
						<ul class="links">
							<li ><a href="{%url 'home' %}">Home</a></li>
							<li class="active"><a href="#" >Let's start</a></li>
							<li><a href="{%url 'user_profile:lead' %}">Leader board</a></li>
							</ul>
					</nav>

				

	





			</div>

		<!-- Scripts -->
		<script src="{% static 'assets/js/jquery.min.js' %}"></script>
		<script src="{% static 'assets/js/jquery.scrollex.min.js' %}"></script>
		<script src="{% static 'assets/js/jquery.scrolly.min.js' %}"></script>
		<script src="{% static 'assets/js/browser.min.js' %}"></script>
		<script src="{% static 'assets/js/breakpoints.min.js' %}"></script>
		<script src="{% static 'assets/js/util.js' %}"></script>
		<script src="{% static 'assets/js/main.js' %}"></script>

	</body>
</html>
