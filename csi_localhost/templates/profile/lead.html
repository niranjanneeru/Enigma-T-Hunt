{% load static %}
<!DOCTYPE HTML>
<html>
<head>
  <title>Treasure Hunt</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
  <link rel="stylesheet" href="{% static 'assets/css/main.css' %}"/>
  <noscript>
    <link rel="stylesheet" href="{% static 'assets/css/noscript.css' %}"/>
  </noscript>
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper" class="fade-in">

  <!-- Intro -->


  <!-- Header -->
  <header id="header">
    <a class="logo">Enigma</a>
  </header>

  <!-- Nav -->
  <nav id="nav">
    <ul class="links">
      <li><a href="{% url 'home' %}">Home</a></li>
      {% if has_started %}
        <li><a href="{% url 'game:quiz' %}">{{ text }}</a></li>
      {% else %}
        <li><a href="{% url 'user_profile:redirect' %}">{{ text }}</a></li>
      {% endif %}
      <li class="active"><a href="#">Leader board</a></li>
    </ul>
  </nav>

  <!-- Main -->
  <div id="main">

    <!-- Featured Post -->
    <article class="post featured">
      <header class="major">

        <h2>Table Toppers</h2>
      </header>
      <ol>
        {% for profile in profiles %}
          <li class="leader-r"><span
                  class="name"><b> {{ profile.nick_name }}</b> </span><span>{{ profile.marks }}</span></li>
        {% endfor %}
      </ol>


    </article>


  </div>

  <!-- Scripts -->
  <script src="{% static 'assets/js/jquery.min.js' %}"></script>
  <script src="{% static 'assets/js/jquery.scrollex.min.js' %}"></script>
  <script src="{% static 'assets/js/jquery.scrolly.min.js' %}"></script>
  <script src="{% static 'assets/js/browser.min.js' %}"></script>
  <script src="{% static 'assets/js/breakpoints.min.js' %}"></script>
  <script src="{% static 'assets/js/util.js' %}"></script>
  <script src="{% static 'assets/js/main.js' %}"></script>

</body>
</html>
